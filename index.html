<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./null.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="result">
          <div class="result__item">
            <p class="result__name">player x</p>
            <p class="result__score" id="score-x">0</p>
          </div>
          <div class="result__item">
            <p class="result__name">draw</p>
            <p class="result__score" id="score-d">0</p>
          </div>
          <div class="result__item">
            <p class="result__name">player o</p>
            <p class="result__score" id="score-o">0</p>
          </div>
        </div>
        <div class="cards">
          <div class="card" id="1"></div>
          <div class="card" id="2"></div>
          <div class="card" id="3"></div>
          <div class="card" id="4"></div>
          <div class="card" id="5"></div>
          <div class="card" id="6"></div>
          <div class="card" id="7"></div>
          <div class="card" id="8"></div>
          <div class="card" id="9"></div>
        </div>
      </div>
      <button class="header__btn"></button>
    </main>
    <div class="modal">
      <div class="modal__container">
        <div class="modal__body">
          <h1 class="modal__title">New Note</h1>
          <div class="modal__btns">
            <button class="modal__btn cancel">Cancel</button>
            <button class="modal__btn apply">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
